<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../output.css">
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const loginBtn = document.querySelector(".login-btn");

            loginBtn.addEventListener("click", function() {
                const username = document.querySelector('input[type="text"]').value.trim();
                const password = document.querySelector('input[type="password"]').value.trim();

                // Check username & password
                if (username === "admin" && password === "admin") {
                    window.location.href = "dashboard.html";
                    alert("Login successfully!");
                } else {
                    alert("Invalid username or password!");
                }
            });
        });
    </script>

</head>
<body class="min-h-screen flex justify-center items-center px-4">
    <div class="container w-150 h-110 border-2 space-y-5 rounded-2xl shadow-2xl shadow-black/50">

        <div class="flex items-start space-x-17">
            <img src="../picture/company-logo.png" alt="company-logo" class="w-50 -ml-5">
            <h2 class="mt-12 text-4xl text-white">Login</h2>
        </div>
        <div>
            <div class="flex flex-col items-center space-y-5 -mt-2">
                <div class="field">
                    <input type="text" placeholder="Username" class="flex-1 placeholder-white/80">
                    <img src="../picture/usericon.png" class="w-10 h-10 ml-5" alt="user">
                </div>
                <div class="field">
                    <input type="password" placeholder="Password" class="flex-1 placeholder-white/80">
                    <img src="../picture/lockicon.png" class="w-10 h-10 ml-5" alt="lock">
                </div>
                <button type="button" class="login-btn">Login</button>
            </div>
    </div>
</body>
</html>
